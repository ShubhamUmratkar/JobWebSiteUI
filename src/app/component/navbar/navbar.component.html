<nav class="navbar">
  <a href="../../../assets/Job Website logo.jpeg"></a>
  <!-- Hamburger Icon for Mobile View -->
  <button class="hamburger-icon" (click)="toggleNavbar()">
    <span class="bar"></span>
    <span class="bar"></span>
    <span class="bar"></span>
  </button>

  <!-- Navigation Items -->
  <ul class="nav-items" [class.open]="isNavbarOpen">
    <li *ngFor="let item of navItems" class="nav-item">
      <a>{{ item.label }}</a>
      <!-- Combined Dropdown: Primary and Secondary inside the same div -->
      <div class="dropdown" *ngIf="item.categories">
        <div class="dropdown-category" *ngFor="let category of item.categories">
          <h3>{{ category.title }}<span class="dropdown-icon"></span></h3>

          <!-- Secondary Dropdown (nested inside primary dropdown) -->
          <div class="secondary-dropdown">
            <a *ngFor="let subItem of category.items" href="#">
              {{ subItem }}
            </a>
          </div>
        </div>
      </div>
    </li>
  </ul>

  <!-- Conditional Login/Logout Button -->
  <button class="login-button" *ngIf="!isLoggedIn" routerLink="/login">
    Login
  </button>
  <button class="logout-button" *ngIf="isLoggedIn" (click)="logout()">
    Logout
  </button>
</nav>
