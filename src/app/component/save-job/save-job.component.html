<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>


<div class="form-container">
  <form #jobForm="ngForm" (ngSubmit)="saveJob(jobForm)">
    <label for="id">ID:</label>
    <input id="id" type="number" [(ngModel)]="job.id" name="id" />

    <label for="title">Title:</label>
    <input
      id="title"
      type="text"
      [(ngModel)]="job.title"
      name="title"
      required
    />

    <label for="category">Category:</label>
    <input
      id="category"
      type="text"
      [(ngModel)]="job.category"
      name="category"
      required
    />

    <label for="location">Location:</label>
    <input
      id="location"
      type="text"
      [(ngModel)]="job.location"
      name="location"
      required
    />

    <label for="employmentType">Employment Type:</label>
    <input
      id="employmentType"
      type="text"
      [(ngModel)]="job.employmentType"
      name="employmentType"
      required
    />

    <label for="workModel">Work Model:</label>
    <input
      id="workModel"
      type="text"
      [(ngModel)]="job.workModel"
      name="workModel"
      required
    />

    <label for="experience">Experience:</label>
    <input
      id="experience"
      type="text"
      [(ngModel)]="job.experience"
      name="experience"
      required
    />

    <label for="salary">Salary:</label>
    <input
      id="salary"
      type="number"
      [(ngModel)]="job.salary"
      name="salary"
      required
    />

    <label for="status">Status:</label>
    <input
      id="status"
      type="text"
      [(ngModel)]="job.status"
      name="status"
      required
    />

    <label for="adminId">Admin ID:</label>
    <input
      id="adminId"
      type="number"
      [(ngModel)]="job.adminId"
      name="adminId"
      required
    />

    <label for="createdAt">Created At:</label>
    <input
      id="createdAt"
      type="datetime-local"
      [(ngModel)]="job.created_at"
      name="createdAt"
      required
    />

    <label for="updatedAt">Updated At:</label>
    <input
      id="updatedAt"
      type="datetime-local"
      [(ngModel)]="job.updated_at"
      name="updatedAt"
      required
    />

    <label for="jobDescription">Job Description:</label>
    <textarea
      id="jobDescription"
      [(ngModel)]="job.jobDescription"
      name="jobDescription"
      rows="4"
      required
    ></textarea>

    <label for="skills">Skills:</label>
    <input
      id="skills"
      type="text"
      [(ngModel)]="job.skills"
      name="skills"
      placeholder="Comma-separated skills"
      required
    />

    <label for="company">Company:</label>
    <input
      id="company"
      type="text"
      [(ngModel)]="job.company"
      name="company"
      required
    />

    <button type="submit" [disabled]="!jobForm.valid">Save Job</button>
  </form>
</div>
