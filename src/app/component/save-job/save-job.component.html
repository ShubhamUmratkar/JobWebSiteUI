<!-- Bootstrap CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet" />

<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <nav class="col-4 col-md-4 col-lg-2 sidebar sticky-top">
      <div class="text-center my-3">
        <img src="../../../assets/Job Website logo.jpeg" width="150" alt="" />
        <h5 class="text-white">Admin</h5>
      </div>
      <hr />
      <ul class="nav flex-column mx-5 ">
        <li class="nav-item mb-2">
          <a class="nav-link" [routerLink]="['/save-job']" routerLinkActive="router-link-active">
            <i class="fa fa-briefcase text-warning"></i> Job's
          </a>
        </li>
        <li class="nav-item mb-2">
          <a class="nav-link " [routerLink]="['/internship']">
            <i class="fa-brands fa-wpforms"></i> Internship
          </a>
        </li>
        <li class="nav-item mb-2">
          <a class="nav-link" [routerLink]="['/userslist']">
            <i class="fas fa-envelope text-info"></i> UserList
          </a>
        </li>
      </ul>
    </nav>

    <!-- Main content -->
    <div class="col-8 col-md-8 col-lg-10 p-0">
      <!-- topbar start -->
      <div class="d-flex justify-content-between align-items-center topbar">
        <div class="d-flex gap-2 align-items-center">
          <i class="fa-solid fa-bars fa-xl"></i>
        </div>
        <div>
          <span class="dropdown-toggle p-2" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="../../../assets/userimage.png" class="rounded-circle img-fluid" alt="User" style="width: 40px; height: 40px" />
            Admin
          </span>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <li><a class="dropdown-item" href="#">Log Out</a></li>
          </ul>
        </div>
      </div>

      <!-- Form Start -->
      <div class="form-container">
        <form #jobForm="ngForm" (ngSubmit)="saveJob(jobForm)">
          <!-- Personal Info Section -->
          <div class="row">
            <div class="col-12 col-md-6">
              <label for="title">Title:</label>
              <input id="title" type="text" [(ngModel)]="job.title" name="title" required />

              <label for="category">Category:</label>
              <input id="category" type="text" [(ngModel)]="job.category" name="category" required />

              <label for="location">Location:</label>
              <input id="location" type="text" [(ngModel)]="job.location" name="location" required />

              <label for="employmentType">Employment Type:</label>
              <input id="employmentType" type="text" [(ngModel)]="job.employmentType" name="employmentType" required />
            </div>

            <div class="col-12 col-md-6">
              <label for="workModel">Work Model:</label>
              <input id="workModel" type="text" [(ngModel)]="job.workModel" name="workModel" required />

              <label for="experience">Experience:</label>
              <input id="experience" type="text" [(ngModel)]="job.experience" name="experience" required />

              <label for="salary">Salary:</label>
              <input id="salary" type="number" [(ngModel)]="job.salary" name="salary" required />

              <label for="status">Status:</label>
              <input id="status" type="text" [(ngModel)]="job.status" name="status" required />
            </div>
          </div>

          <!-- Job Details Section -->
          <div class="row">
            <div class="col-12 col-md-6">
              <label for="adminId">Admin ID:</label>
              <input id="adminId" type="number" [(ngModel)]="job.adminId" name="adminId" required />

              <label for="createdAt">Created At:</label>
              <input id="createdAt" type="datetime-local" [(ngModel)]="job.created_at" name="createdAt" required />

              <label for="updatedAt">Updated At:</label>
              <input id="updatedAt" type="datetime-local" [(ngModel)]="job.updated_at" name="updatedAt" required />
            </div>

            <div class="col-12 col-md-6">
             
              <label for="skills">Skills:</label>
              <input id="skills" type="text" [(ngModel)]="job.skills" name="skills" placeholder="Comma-separated skills" required />

              <label for="company">Company:</label>
              <input id="company" type="text" [(ngModel)]="job.company" name="company" required />
              
              <label for="jobDescription">Job Description:</label>
              <textarea id="jobDescription" [(ngModel)]="job.jobDescription" name="jobDescription" rows="4" required></textarea>

            </div>
          </div>

          <!-- Submit Button -->
          <button type="submit" [disabled]="!jobForm.valid">Save Job</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
